apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiori
  namespace: shiori
  labels:
    app: shiori
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shiori
  template:
    metadata:
      labels:
        app: shiori
    spec:
      volumes:
        - name: shiori
          persistentVolumeClaim:
            claimName: shiori
      containers:
      - name: shiori
        image: ghcr.io/go-shiori/shiori:v1.6.3
        command: ["/usr/bin/shiori", "serve", "--webroot", "/"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - mountPath: /srv/shiori
            name: shiori
        env:
        - name: SHIORI_DIR
          value: /srv/shiori
        - name: HTTP_ROOT_PATH
          value: "/"
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi