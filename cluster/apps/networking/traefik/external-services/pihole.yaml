apiVersion: v1
kind: Service
metadata:
  name: pihole-external
  namespace: networking
spec:
  ports:
  - name: app
    port: 80
    protocol: TCP
    targetPort: 80
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole-external
  namespace: networking
subsets:
- addresses:
  - ip: ${PIHOLE_SERVER}
  ports:
  - name: app
    port: 80
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/appName: "PiHole"
    hajimari.io/enable: "true"
    hajimari.io/icon: "pi-hole"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "pihole.${SECRET_DOMAIN}"
      secretName: "pihole-ingress-tls"
  rules:
    - host: "pihole.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /admin/
            pathType: Prefix
            backend:
              service:
                name: pihole-external
                port:
                  number: 80
