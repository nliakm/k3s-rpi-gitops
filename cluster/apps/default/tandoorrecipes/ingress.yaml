apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/enable: "true"
    hajimari.io/icon: "chef-hat"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"    
  name: recipes
  namespace: default
spec:
  tls:
  - hosts:
     - "rezepte.fritz.box"
    secretName: "recipes-tls-secret"
  rules:
  - host: "rezepte.fritz.box"
    http:
      paths:
      - backend:
          service:
            name: recipes
            port:
              number: 8080
        path: /
        pathType: Prefix
      - backend:
          service:
            name: recipes
            port:
              number: 80
        path: /media
        pathType: Prefix
      - backend:
          service:
            name: recipes
            port:
              number: 80
        path: /static
        pathType: Prefix
